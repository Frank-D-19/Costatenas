<!-- Menú -->
<app-geoportal-header></app-geoportal-header>

<div class="form container-fluid" >
    <mat-card >
        <mat-card-header>
            <mat-card-title *ngIf="modo=='crear'">Nueva Capa Base</mat-card-title>
            <mat-card-title *ngIf="modo!='crear'">Editar Capa Base</mat-card-title>
        </mat-card-header>

        <form [formGroup]="form" (submit)="onSaveCapaBase()">
            <mat-form-field>
                <input
                 matInput
                 type="text"
                 formControlName="nombre"
                 placeholder="Nombre de la nueva capa base *">
            </mat-form-field>
            <div *ngIf="form.controls.nombre.errors && (form.controls.nombre.dirty || form.controls.nombre.touched || isSubmited)">
                <mat-error *ngIf="form.controls.nombre.errors.required">Debe ingresar el nombre de la capa base</mat-error>
                <mat-error *ngIf="form.controls.nombre.errors.minlength">El nombre debe tener 5 letras como mínimo</mat-error>
            </div>

            <mat-form-field>
                <input
                 matInput
                 type="text"
                 formControlName="url"
                 placeholder="Url de la nueva capa base *">
            </mat-form-field>
            <div *ngIf="form.controls.url.errors && (form.controls.url.dirty || form.controls.url.touched || isSubmited)">
                <mat-error *ngIf="form.controls.url.errors.required">Debe ingresar la url de la capa base</mat-error>
            </div>

            <mat-form-field>
                <input
                 matInput
                 type="text"
                 formControlName="capa"
                 placeholder="Capa de la nueva capa base *">
            </mat-form-field>
            <div *ngIf="form.controls.capa.errors && (form.controls.capa.dirty || form.controls.capa.touched || isSubmited)">
                <mat-error *ngIf="form.controls.capa.errors.required">Debe ingresar la capa de la capa base</mat-error>
            </div>

            <mat-form-field>
                <input
                 matInput
                 type="text"
                 formControlName="attribution"
                 placeholder="Atrubución de la nueva capa base *">
            </mat-form-field>
            <div *ngIf="form.controls.attribution.errors && (form.controls.attribution.dirty || form.controls.attribution.touched || isSubmited)">
                <mat-error *ngIf="form.controls.attribution.errors.required">Debe ingresar la capa de la capa base</mat-error>
            </div>

            <div style="display: block"></div>
            <button class="button" type="submit" mat-raised-button color="primary" *ngIf="modo=='crear'">
                <i class="fa fa-save" style="margin-top:-4px;margin-right: 4px; width: 21px; height: 21px"></i>Guardar 
            </button>
            <button class="button" type="submit" mat-raised-button color="primary" *ngIf="modo=='editar'">
                <i class="fa fa-save" style="margin-top:-4px;margin-right: 4px; width: 21px; height: 21px"></i>Actualizar
            </button>                  
        </form>
    </mat-card>
</div>
